<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">TRÀ HỮU CƠ</div>

                <a href="index.html">Trang Chủ</a>

    <section class="contact-form-section">
        <h2 style="text-align: center; color: var(--color-primary);">Gửi Yêu Cầu Tư Vấn</h2>
        <form id="contactForm">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Điện thoại (Tùy chọn):</label>
            <input type="text" id="phone">

            <label for="message">Nội dung:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit" class="btn">Gửi Liên Hệ</button>
            
            <p id="validationMessage" class="message-area"></p>
        </form>
    </section>

    <section class="section" style="padding-top: 0; text-align: left;">
        <div class="container">
            <h3 style="color: var(--color-secondary);">Thông Tin Liên Lạc</h3>
            <p><strong>Điện thoại:</strong> 0978 979 153</p>
            <p><strong>Email:</strong> dodinhphi@example.com</p>
            <p><strong>Địa chỉ:</strong> Khu Phố A, Phường B, Thành phố C, Việt Nam</p>
            
            <h3 style="margin-top: 30px; color: var(--color-secondary);">Vị Trí Cửa Hàng</h3>

        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Đỗ Đình Phi - Tiểu luận Website Trà Hữu Cơ</p>
